title: Vuejs.de
description: ""
topic: Vue.js
url: "https://vuejs.de" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: vue_js_de
github_username:  jekyll
gtm_property: "GTM-PNQ82ZX"
utm_source: "vuejs_de"
permalink: /artikel/:slug/
repository_url: "https://github.com/workshops-de/vuejs.de"
og_generator_enabled: true

navigation:
  banner:
    message: "Sichere dir 10% Rabatt auf alle √ñffentliche und Inhouse Schulungen mit dem Code üê£üê∞ <b>OSTERN</b>"
    href: "https://workshops.de/seminare-schulungen-kurse?utm_source=vuejs_de&utm_campaign=portal-discount&utm_medium=banner&utm_content=workshops-overview"

plugins_dir: ["_plugins/", "shared/plugins/"]

collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      layout: "post"
      header_image: "header.jpg"
      toc: true
      language: "de"
  - scope:
      path: "_pages" # an empty string here means all files in the project
    values:
      layout: "page"
  - scope:
      path: "assets"
    values:
      sitemap: false

pagination:
  enabled: true
  per_page: 5
  permalink: '/seite/:num/'
  title: ':title - Seite :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Build settings
markdown: kramdown
sass:
  style: :compressed
  sass_dir: assets/css
  sourcemap: never
autoprefixer:
  only_production: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - .gitignore
  - nginx.conf
  - cloudbuild.yaml
  - firebase-debug.log

